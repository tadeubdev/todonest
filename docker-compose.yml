version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: todonest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    command: mongod --auth

volumes:
  mongo-data:
    driver: local
